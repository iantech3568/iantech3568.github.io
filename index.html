<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit">Login</button>
                <p id="loginMessage"></p>
                <p><a href="#" id="showRegister">Register</a> | <a href="#" id="showForgotPassword">Forgot Password?</a></p>
            </form>
        </div>
        <div class="register-container" style="display:none;">
            <h1>Register</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Username:</label>
                    <input type="text" id="registerUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <button type="submit">Register</button>
                <p id="registerMessage"></p>
                <p><a href="#" id="showLoginFromRegister">Login</a></p>
            </form>
        </div>
        <div class="forgot-password-container" style="display:none;">
            <h1>Forgot Password</h1>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="forgotPasswordUsername">Username:</label>
                    <input type="text" id="forgotPasswordUsername" name="username" required>
                </div>
                <button type="submit">Recover Password</button>
                <p id="forgotPasswordMessage"></p>
                <p><a href="#" id="showLoginFromForgotPassword">Login</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
